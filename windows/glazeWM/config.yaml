# On Top
bar:
  height: "30px"
  position: "top"
  opacity: 1.0
  background: *crust_translucent
  foreground: *mauve
  font_family: "FiraCode Nerd Font"
  font_size: "12px"
  padding: "4px 6px"
  offset_x: "0"
  offset_y: "0"
  border_radius: "0"
  components_left:
    - type: "text"
      text: " pengu "
      foreground: *mauve
    - type: "workspaces"
      focused_workspace_background: *mauve
      focused_workspace_foreground: *crust
      displayed_workspace_background: *surface0
      default_workspace_background: *crust_translucent
    - type: "tiling direction"
      label_horizontal: "⮂"
      label_vertical: "⮁"
      background: *surface0
      foreground: *mauve
      margin: "0 8px"
      padding: "0 8px"
    - type: "cpu"
      label: "<attr fg='#cba6f7'></attr>  {percent_usage}%"
      margin: "0px 10px 0px 0px"
      refresh_interval_ms: 1000
    - type: "gpu"
      label: "<attr fg='#cba6f7'>󱝊</attr>  {percent_usage}%"
      margin: "0px 10px 0px 0px"
      refresh_interval_ms: 1000
    - type: "memory"
      label: "<attr fg='#cba6f7'></attr>  {percent_usage}%"
      margin: "0px 10px 0px 0px"
      refresh_interval_ms: 1000
  components_center:
    - type: "window title"
  components_right:
    - type: "system tray"
      padding: "4px 6px"
      foreground: *mauve
    - type: "music"
      label_not_playing: ""
      label_paused: "{song_title} - {artist_name} | |"
      label_playing: "{song_title} - {artist_name} ▶"
      max_title_length: 12
      max_artist_length: 12
    - type: "network"
      foreground: *mauve
      padding: "0 8px"
      label_no_internet: ""
      label_ethernet: "󰈁"
      label_wifi_strength_0: "󰤯"
      label_wifi_strength_25: "󰤟"
      label_wifi_strength_50: "󰤢"
      label_wifi_strength_75: "󰤥"
      label_wifi_strength_100: "󰤨"
    - type: "volume"
      label: "<attr fg='#cba6f7'></attr> {volume_level}%"
      padding: "0 8px"
      label_low: "<attr fg='#cba6f7'></attr> {volume_level}%"
      label_medium: "<attr fg='#cba6f7'></attr> {volume_level}%"
      label_high: "<attr fg='#cba6f7'></attr> {volume_level}%"
      label_mute: "<attr fg='#cba6f7'></attr> {volume_level}%"
    - type: "battery"
      padding: "0 8px"
      label_draining: "<attr fg='#cba6f7'></attr>  {battery_level}%"
      label_power_saver: "<attr fg='#cba6f7'>󱃍</attr>  {battery_level}%"
      label_charging: "<attr fg='#cba6f7'>󰂇</attr>  {battery_level}%"
    - type: "binding mode"
      margin: "0 4px 0 0"
      padding: "0 8px"
    - type: "clock"
      foreground: *mauve
      time_formatting: "ddd MMM d hh:mm tt  "
      margin: "0 0 0 10px"

workspaces:
  - name: "1"
  - name: "2"
  - name: "3"
  - name: "4"
  - name: "5"
  - name: "6"
  - name: "7"
  - name: "8"
  - name: "9"

window_rules:
  # Task Manager requires admin privileges to manage and should be ignored unless running
  # the WM as admin.
  - command: "ignore"
    match_process_name: "/Taskmgr|ScreenClippingHost/"

  - command: "ignore"
    match_process_name: "/Flow.Launcher/"

  # Launches system dialogs as floating by default (eg. File Explorer save/open dialog).
  - command: "set floating"
    match_class_name: "#32770"

  # Some applications (eg. Steam) have borders that extend past the normal border size.
  - command: "resize borders 0px -7px -7px -7px"
    match_process_name: "steam"
  - command: "resize borders 0px -5px -5px -5px"
    match_process_name: "vivaldi"

  - command: "ignore"
    match_process_name: "/RoundedTB/"

  - command: "ignore"
    match_title: "Picture in picture"

binding_modes:
  - name: "resize"
    keybindings:
      # Resize focused window by a percentage or pixel amount.
      - command: "resize width -2%"
        bindings: ["H", "Left"]
      - command: "resize width +2%"
        bindings: ["L", "Right"]
      - command: "resize height +2%"
        bindings: ["K", "Up"]
      - command: "resize height -2%"
        bindings: ["J", "Down"]
      # Press enter/escape to return to default keybindings.
      - command: "binding mode none"
        bindings: ["Escape", "Enter"]

keybindings:
  # Shift focus in a given direction.
  - command: "focus left"
    bindings: ["Alt+H"]
  - command: "focus right"
    bindings: ["Alt+L"]
  - command: "focus up"
    bindings: ["Alt+K"]
  - command: "focus down"
    bindings: ["Alt+J"]

  # Move focused window in a given direction.
  - command: "move left"
    bindings: ["Alt+Shift+H", "Alt+Shift+Left"]
  - command: "move right"
    bindings: ["Alt+Shift+L", "Alt+Shift+Right"]
  - command: "move up"
    bindings: ["Alt+Shift+K", "Alt+Shift+Up"]
  - command: "move down"
    bindings: ["Alt+Shift+J", "Alt+Shift+Down"]

  # Resize focused window by a percentage or pixel amount.
  - command: "resize width -2%"
    binding: "Alt+U"
  - command: "resize width +2%"
    binding: "Alt+P"
  - command: "resize height +2%"
    binding: "Alt+O"
  - command: "resize height -2%"
    binding: "Alt+I"

  # As an alternative to the resize keybindings above, resize mode enables resizing via
  # HJKL or arrow keys. The binding mode is defined above with the name "resize".
  - command: "binding mode resize"
    binding: "Alt+R"

  # Change tiling direction. This determines where new tiling windows will be inserted.
  - command: "tiling direction toggle"
    binding: "Alt+V"

  # Change focus between floating / tiling windows.
  - command: "focus mode toggle"
    binding: "Alt+Shift+T"

  # Change the focused window to be floating / tiling.
  - command: "toggle floating"
    binding: "Alt+T"

  # Change the focused window to be maximized / unmaximized.
  - command: "toggle maximized"
    binding: "Alt+X"

  # Minimize focused window.
  - command: "set minimized"
    binding: "Alt+M"

  # Close focused window.
  - command: "close"
    binding: "Alt+Shift+Q"

  # Kill GlazeWM process safely.
  - command: "exit wm"
    binding: "Alt+Shift+E"

  # Re-evaluate configuration file.
  - command: "reload config"
    binding: "Alt+Shift+R"

  # Launch CMD terminal (alternatively `exec wt` or `exec %ProgramFiles%/Git/git-bash.exe`
  # to start Windows Terminal and Git Bash respectively.
  - command: "exec wt"
    binding: "Alt+Enter"

  # Focus the workspace that last had focus.
  - command: "focus workspace recent"
    binding: "Alt+Y"

  # Focus the next/previous workspace defined in `workspaces` config.
  - command: "focus workspace next"
    binding: "Ctrl+Alt+Right"
  - command: "focus workspace prev"
    binding: "Ctrl+Alt+Left"

  # Change focus to a workspace defined in `workspaces` config.
  - command: "focus workspace 1"
    binding: "Alt+1"
  - command: "focus workspace 2"
    binding: "Alt+2"
  - command: "focus workspace 3"
    binding: "Alt+3"
  - command: "focus workspace 4"
    binding: "Alt+4"
  - command: "focus workspace 5"
    binding: "Alt+5"
  - command: "focus workspace 6"
    binding: "Alt+6"
  - command: "focus workspace 7"
    binding: "Alt+7"
  - command: "focus workspace 8"
    binding: "Alt+8"
  - command: "focus workspace 9"
    binding: "Alt+9"

  # Move focused workspace to a monitor in a given direction.
  - command: "move workspace left"
    binding: "Ctrl+Alt+A"
  - command: "move workspace right"
    binding: "Ctrl+Alt+F"
  - command: "move workspace up"
    binding: "Ctrl+Alt+D"
  - command: "move workspace down"
    binding: "Ctrl+Alt+S"

  # Move focused window to a workspace defined in `workspaces` config.
  - commands: ["move to workspace 1", "focus workspace 1"]
    binding: "Alt+Shift+1"
  - commands: ["move to workspace 2", "focus workspace 2"]
    binding: "Alt+Shift+2"
  - commands: ["move to workspace 3", "focus workspace 3"]
    binding: "Alt+Shift+3"
  - commands: ["move to workspace 4", "focus workspace 4"]
    binding: "Alt+Shift+4"
  - commands: ["move to workspace 5", "focus workspace 5"]
    binding: "Alt+Shift+5"
  - commands: ["move to workspace 6", "focus workspace 6"]
    binding: "Alt+Shift+6"
  - commands: ["move to workspace 7", "focus workspace 7"]
    binding: "Alt+Shift+7"
  - commands: ["move to workspace 8", "focus workspace 8"]
    binding: "Alt+Shift+8"
  - commands: ["move to workspace 9", "focus workspace 9"]
    binding: "Alt+Shift+9"
